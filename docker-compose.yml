version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-money-api
    working_dir: /app
    environment:
      APP_ENV: local
      APP_DEBUG: 1
      APP_URL: http://localhost:4002
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: mymoney
      DB_USERNAME: mymoney
      DB_PASSWORD: secret
    ports:
      - "4002:80"
    volumes:
      - ./:/app
      - ./database:/app/database
      - ./storage:/app/storage
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: my-money-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: mymoney
      MYSQL_USER: mymoney
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
